{% extends "listings/base.html" %}

{% block content %}
    <h1>Groupes</h1>
    <p>J'ai {{ bands|length }} groupes préférés.</p>
    <p>Mes groupes préférés sont :</p>
    <ul>
        {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
                -   <a href="{% url 'band-update' band.id %}">[modifier]</a>
                -   <a href="{% url 'band-delete' band.id %}">[supprimer]</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'band-create' %}">Creer un nouveau groupe</a>
{% endblock %}
